options:
  buildHeader: ["load(\"@io_bazel_rules_scala//scala:scala_import.bzl\", \"scala_import\")"]
  languages: ["java", "scala:2.12.6"]
  resolvers:
    - id: "mavencentral"
      type: "default"
      url: https://repo.maven.apache.org/maven2
  strictVisibility: true
  transitivity: runtime_deps
  versionConflictPolicy: highest

dependencies:
  com.typesafe.akka:
    akka-http:
      lang: scala
      version: 10.1.8
    akka-http-core:
      lang: scala
      version: 10.1.8
    akka-actor:
      lang: scala
      version: 2.5.19
    akka-stream:
      lang: scala
      version: 2.5.19

  # database connection, drivers, and querying
  com.github.tminglei:
    slick-pg:
      lang: scala
      version: 0.17.2
    slick-pg_core:
      lang: scala
  com.typesafe.slick:
    slick:
      lang: scala
      version: 3.3.0
  com.typesafe:
    config:
      lang: java
      version: 1.3.4

  # json but less absurd
  com.fasterxml.jackson.core:
    jackson-annotations:
      lang: java
      version: 2.9.9
    jackson-core:
      lang: java
      version: 2.9.9
    jackson-databind:
      lang: java
      version: 2.9.9
  com.fasterxml.jackson.datatype:
    jackson-datatype-jsr310:
      lang: java
      version: 2.9.9
  com.fasterxml.jackson.module:
    jackson-module-scala:
      lang: scala
      version: 2.9.9

  # needed for e.originalError
  org.parboiled:
    parboiled:
      lang: scala
      version: 2.1.6

  # graphql stuff
  org.sangria-graphql:
    sangria:
      lang: scala
      version: 1.4.2
    sangria-marshalling-api:
      lang: scala
      version: 1.0.3

  # authentication
  io.jsonwebtoken:
    jjwt:
      lang: java
      version: 0.9.1
